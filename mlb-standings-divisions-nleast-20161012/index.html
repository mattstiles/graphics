            e.preventDefault();

            previewWrapperEl.style.width = '100%';
            pymParent.sendWidth();

            window.location.hash = 'fluid';
        });

        if (window.location.hash == '#blog') {
            previewWrapperEl.style.width = '840px';
        } else if (window.location.hash == '#mobile') {
            previewWrapperEl.style.width = '300px';
